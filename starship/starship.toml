format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$fill\
$kubernetes\
$jobs\
$time\
$line_break\
$character"""

[directory]
format = "[$path]($style) "
style = "blue"
truncation_length = 3
truncation_symbol = ".../"
fish_style_pwd_dir_length = 1

[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"

[git_branch]
format = "[$branch]($style)"
style = "bright-black"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = ""
untracked = ""
modified = ""
staged = ""
renamed = ""
deleted = ""
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[kubernetes]
disabled = false
format = '[$context(\($namespace\))]($style) '

[jobs]
format = "[%$number]($style)"
number_threshold = 1

[time]
disabled = false
time_format = "%H:%M:%S"
format = "[ $time ]($style)"


