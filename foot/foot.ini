[main]
shell=/usr/bin/fish
#font=cozette:size=10
#font=Terminess Nerd Font Propo:size=10
#font=ComicShannsMono Nerd Font Mono:size=10
font=Iosevka Term:size=12
dpi-aware=yes
# include=/usr/share/foot/themes/tempus-day
include=/usr/share/foot/themes/catppuccin-latte

pad=5x0
selection-target=clipboard

[scrollback]
lines=8092

[key-bindings]
# spawn-terminal=none
spawn-terminal=Control+Shift+Return

[cursor]
style=block
blink=no

[bell]
urgent=yes

[colors]
